name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  merge_group:

env:
  NODE_VERSION: "22"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: takaro
          POSTGRES_PASSWORD: takaro
          POSTGRES_DB: takaro_agent
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U takaro -d takaro_agent"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Run container
        run: |
          docker run --name app -d \
            --network host \
            -e DATABASE_URL=postgresql://takaro:takaro@localhost:5432/takaro_agent \
            -e REDIS_URL=redis://localhost:6379 \
            -e PORT=3100 \
            "ghcr.io/${{ github.repository }}:sha-${{ steps.short_sha.outputs.sha }}"

      - name: Run database migrations
        run: docker exec app npm run db:migrate:prod

      - name: Wait for health check
        timeout-minutes: 2
        run: |
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
              echo "App is healthy!"
              exit 0
            fi
            echo "Attempt $i: Not ready yet, waiting..."
            sleep 2
          done
          echo "App failed to become healthy"
          docker logs app
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop app || true
          docker rm app || true
