services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${APP_PORT:-3100}:3100"
    env_file:
      - .env
    environment:
      # Docker-only overrides: point to container hostnames instead of localhost
      DATABASE_URL: postgresql://takaro:takaro@postgres:5432/takaro_agent
      REDIS_URL: redis://redis:6379
      # For @takaro packages that use REDIS_HOST/PORT instead of REDIS_URL
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app/packages/web-agent
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${WEB_PORT:-3101}:3101"
    environment:
      VITE_API_URL: http://app:3100
    depends_on:
      - app
    command: npm run dev

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://takaro:takaro@postgres:5432/takaro_agent
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run db:migrate
    restart: "no"

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: takaro
      POSTGRES_PASSWORD: takaro
      POSTGRES_DB: takaro_agent
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U takaro -d takaro_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
