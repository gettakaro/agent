services:
  postgres:
    image: postgres:16-alpine
    container_name: takaro-agent-db
    environment:
      POSTGRES_USER: takaro
      POSTGRES_PASSWORD: takaro
      POSTGRES_DB: takaro_agent
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U takaro -d takaro_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: takaro-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
